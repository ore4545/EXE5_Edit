<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ロックマンエグゼ5チートコードジェネレーターVer.B(β)</h1>
    <div class="Overview">
    <h2>概要</h2>
    ロックマンエグゼのチートコードを生成するジェネレーターです。（未完成）<br>
    予め改造カードの画面を出現したセーブデータで行ってください。
    <br></br>
    お知らせ
    <li>現在β版による試作テスト中です。</li>
    <li>機能の改修及び、要望は俺までお願いします。</li>
    <br>
    </div>
    <table border="1">
      <form name="indv"></form>
      <tbody>
      <tr>
        <td>1枚目<select id="kaizo_1">
          <option value="00">未選択</option>
          <option value="01">7MB/メットール</option>
          <option value="02">12MB/ボルケルギア</option>
        </select></td>
        <td>2枚目<select id="kaizo_2">
          <option value="00">未選択</option>
          <option value="01">7MB/メットール</option>
          <option value="02">12MB/ボルケルギア</option>
        </select></td>
        <td>3枚目<select id="kaizo_3">
          <option value="00">未選択</option>
          <option value="01">7MB/メットール</option>
          <option value="02">12MB/ボルケルギア</option>
        </select></td>
        <td>4枚目<select id="kaizo_4">
          <option value="00">未選択</option>
          <option value="01">7MB/メットール</option>
          <option value="02">12MB/ボルケルギア</option>
        </select></td>
        <td>5枚目<select id="kaizo_5">
          <option value="00">未選択</option>
          <option value="01">7MB/メットール</option>
          <option value="02">12MB/ボルケルギア</option>
        </select></td>
      </tr>
      <tr>
        <td colspan ="5">
          <input type="button" value="コード出力" name="gen" onclick="generate()">
          <input type="reset" value="リセット">
          <br>
          <textarea cols="40" rows="16" id="ans"></textarea>
        </td>
      </tr>
      <script type="text/javascript">
          function generate(){
            console.log("出力中");

            //改造カードのデータベース
            let members =[
             {name:'noneカード',id:'',flag:""} ,
             {name:'メットール',id:'01',flag:"02001270:00"+"\n"+"0200612C:43"} ,
             {name:'ボルケギア',id:'02',flag:"02001271:00"+"\n"+"0200612D:43"} ,
          ];

            //改造カードを何選んだか格納
            valc1 = document.getElementById("kaizo_1").value;
            valc2 = document.getElementById("kaizo_2").value;
            valc3 = document.getElementById("kaizo_3").value;
            valc4 = document.getElementById("kaizo_4").value;
            valc5 = document.getElementById("kaizo_5").value;

            //改造カードを読み込ませる枚数
            kaizou_math = 0;

            //改造カードを出力
            document.getElementById('ans').value ="020079D0:"+members[parseInt(valc1, 10)].id +"\n"+ members[parseInt(valc1, 10)].flag;

            kaizou_math += 1;

            if(parseInt(valc2, 10)>0){
              document.getElementById('ans').value +="\n"+"020079D1:"+members[parseInt(valc2, 10)].id +"\n"+ members[parseInt(valc2, 10)].flag;

              kaizou_math += 1;

              if(parseInt(valc3, 10)>0){
                document.getElementById('ans').value +="\n"+"020079D2:"+members[parseInt(valc3, 10)].id +"\n"+ members[parseInt(valc3, 10)].flag;

                kaizou_math += 1;

              if(parseInt(valc4, 10)>0){
                document.getElementById('ans').value +="\n"+"020079D3:"+members[parseInt(valc4, 10)].id +"\n"+ members[parseInt(valc4, 10)].flag;

                kaizou_math += 1;

              if(parseInt(valc5, 10)>0){
                document.getElementById('ans').value +="\n"+"020079D4:"+members[parseInt(valc5, 10)].id +"\n"+ members[parseInt(valc5, 10)].flag;

                kaizou_math += 1;

              }}}
            }

            document.getElementById('ans').value += "\n"+"020079A0:0"+ kaizou_math;

          }
      </script>
      </tbody>
      </table>
  </body>
</html>
